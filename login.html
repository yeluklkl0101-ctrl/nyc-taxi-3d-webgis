<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGIS 系统登录</title>
    <style>
        body { background: #000; color: #00ffcc; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: rgba(20, 20, 20, 0.9); padding: 40px; border: 1px solid #00ffcc; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); width: 300px; text-align: center; }
        h2 { margin-bottom: 30px; letter-spacing: 2px; }
        input { width: 90%; padding: 10px; margin-bottom: 20px; background: #222; border: 1px solid #444; color: white; border-radius: 4px; outline: none; }
        input:focus { border-color: #00ffcc; }
        button { width: 100%; padding: 10px; background: #005f4c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #00ffcc; color: black; }
        .msg { color: #ff3366; font-size: 12px; margin-top: 10px; min-height: 15px;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>GIS SYSTEM</h2>
        <input type="text" id="username" placeholder="用户名 (admin)">
        <input type="password" id="password" placeholder="密码 (123456)">
        <button onclick="login()">登 录</button>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            try {
                const res = await fetch('http://127.0.0.1:5000/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if (data.status === 'success') {
                    // 登录成功，跳转到地图主页
                    window.location.href = 'index_local.html';
                } else {
                    msg.innerText = data.msg;
                }
            } catch (e) {
                msg.innerText = "服务器连接失败";
            }
        }
    </script>
</body>
</html>
