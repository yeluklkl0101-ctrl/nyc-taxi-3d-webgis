        #input-area { display: flex; padding: 10px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1); }
        #ai-input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

<body>

    <div id="container"></div>

    <div id="control-panel">
        <div id="clock-display">2025.07.01 00:00</div>
        <select id="date-selector"></select>
        <div style="display:flex; gap:10px; align-items:center;">
            <button id="play-btn">â¸</button>
            <input type="range" id="time-slider" min="0" max="86400" step="10" value="0">
        </div>
        <div style="font-size:12px; color:#aaa; margin-top:5px;">æ‹–åŠ¨æ»‘å—æŸ¥çœ‹ä¸åŒæ—¶é—´æ®µ</div>
    </div>

    <div id="ai-panel">
        <div id="chat-history">
            <div class="msg ai">ä½ å¥½ï¼æˆ‘æ˜¯ Gemini 3 é©±åŠ¨çš„äº¤é€šåŠ©æ‰‹ã€‚<br>ä½ å¯ä»¥é—®æˆ‘ï¼šâ€œç°åœ¨çš„äº¤é€šçŠ¶å†µå¦‚ä½•ï¼Ÿâ€</div>
        </div>
        <div class="typing" id="typing-indicator">Gemini 3 æ­£åœ¨æ€è€ƒ...</div>
        <div id="input-area">
            <input type="text" id="ai-input" placeholder="âœ¨ è¯¢é—® AI å…³äºå½“å‰çš„äº¤é€šæ•°æ®..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>

    <script type="module">
        // ğŸŸ¢ å‡çº§ï¼šå¼•å…¥æ–°ç‰ˆ SDK
        import { GoogleGenAI } from "@google/genai";

        // ============================================
        // ğŸ”‘ å¡«å…¥ä½ çš„ API KEY
        // ============================================
        const API_KEY = "AIzaSyBD5-mYSR2G-k2-5KsnKoab-ulS3LwR5iQ"; 
        // ============================================

        // ğŸŸ¢ å‡çº§ï¼šæ–°ç‰ˆåˆå§‹åŒ–è¯­æ³•
        const genAI = new GoogleGenAI({ apiKey: API_KEY });
        
        // ğŸŸ¢ å‡çº§ï¼šä½¿ç”¨æœ€æ–°çš„ Gemini 3 Flash æ¨¡å‹
        // å¦‚æœæŠ¥é”™ï¼Œå¯ä»¥å°è¯•å›é€€åˆ° 'gemini-2.0-flash' æˆ– 'gemini-1.5-pro'
        const model = genAI.getGenerativeModel({ model: "gemini-3-flash" });

        const chatHistory = document.getElementById('chat-history');
        const aiInput = document.getElementById('ai-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        async function askGemini() {
            const prompt = aiInput.value.trim();
            if (!prompt) return;

            chatHistory.style.display = "block";
            addMessage(prompt, 'user');
            aiInput.value = '';
            typingIndicator.style.display = 'block';

            const context = `ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ WebGIS äº¤é€šåˆ†æåŠ©æ‰‹ã€‚
            å½“å‰å±•ç¤ºçš„æ˜¯ 2025å¹´7æœˆçº½çº¦å‡ºç§Ÿè½¦æ•°æ®ã€‚
            å½“å‰æ—¶é—´ï¼š${document.getElementById('clock-display').innerText}ã€‚
            ç”¨æˆ·é—®é¢˜ï¼š${prompt}`;

            try {
                // æ–°ç‰ˆ SDK è°ƒç”¨æ–¹å¼åŸºæœ¬ä¸€è‡´
                const result = await model.generateContent(context);
                const response = await result.response;
                const text = response.text();
                
                typingIndicator.style.display = 'none';
                addMessage(text, 'ai');
            } catch (error) {
                console.error("Gemini Error:", error);
                typingIndicator.style.display = 'none';
                // æ›´åŠ å‹å¥½çš„é”™è¯¯æç¤º
                if(error.toString().includes("404")) {
                    addMessage("âŒ æ¨¡å‹ç‰ˆæœ¬è¿‡æ—§æˆ–ä¸å¯ç”¨ï¼Œè¯·æ£€æŸ¥ä»£ç ä¸­çš„ model åç§°ã€‚", 'ai');
                } else {
                    addMessage("âŒ è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ– API Keyã€‚", 'ai');
                }
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        sendBtn.addEventListener('click', askGemini);
        aiInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') askGemini(); });
        aiInput.addEventListener('focus', () => { chatHistory.style.display = "block"; });

        // --- åœ°å›¾é€»è¾‘ä¿æŒä¸å˜ ---
        const {DeckGL, ArcLayer, DataFilterExtension} = deck;
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiMWRjajQiLCJhIjoiY21nNWN0ZXhwMDNjbTJqcWQ0aHR5NW5zcyJ9.Op7DM_smqoPKJVf2te3HQw'; 
        
        let currentDateStr = "2025-07-01"; 
        let currentTime = 0;              
        let isPlaying = true;
        let animationSpeed = 20;
        const timeWindow = 3600;
        let deckgl = null; 
        
        const dateSelect = document.getElementById('date-selector');
        const clockDisplay = document.getElementById('clock-display');
        const slider = document.getElementById('time-slider');
        const playBtn = document.getElementById('play-btn');

        function initDateSelector() {
            for (let i = 1; i <= 31; i++) {
                const dayStr = i < 10 ? `0${i}` : `${i}`;
                const val = `2025-07-${dayStr}`;
                const option = document.createElement("option");
                option.value = val;
                option.text = val;
                dateSelect.appendChild(option);
            }
            dateSelect.addEventListener('change', (e) => loadDataForDate(e.target.value));
        }

        function loadDataForDate(dateStr) {
            currentDateStr = dateStr;
            const fileName = `./trips_${dateStr}.json`;
            fetch(fileName).then(res => { if(!res.ok) throw new Error("File not found"); return res.json(); })
                .then(data => updateDeckGL(data)).catch(err => updateDeckGL([]));
        }

        function updateDeckGL(data) {
            if (!deckgl) {
                deckgl = new DeckGL({
                    container: 'container',
                    mapboxApiAccessToken: MAPBOX_TOKEN,
                    mapStyle: 'mapbox://styles/mapbox/dark-v10',
                    initialViewState: { longitude: -73.98, latitude: 40.75, zoom: 11, pitch: 50, bearing: -10 },
                    controller: true,
                    layers: []
                });
                requestAnimationFrame(animate); 
            }
            const layer = new ArcLayer({
                id: 'taxi-arcs',
                data: data,
                getSourcePosition: d => d.from,
                getTargetPosition: d => d.to,
                getSourceColor: [0, 255, 200],
                getTargetColor: [255, 0, 100],
                getWidth: 2,
                extensions: [new DataFilterExtension({filterSize: 1})],
                getFilterValue: d => d.time,
                filterRange: [currentTime, currentTime + timeWindow], 
                opacity: 0.8
            });
            deckgl.setProps({ layers: [layer] });
        }

        function animate() {
            if (isPlaying) {
                currentTime += animationSpeed;
                if (currentTime > 86400) currentTime = 0;
                slider.value = currentTime;
            }
            const timeStr = formatTime(currentTime);
            clockDisplay.innerText = `${currentDateStr.replace(/-/g, '.')}  ${timeStr}`;
            if (deckgl && deckgl.props.layers.length > 0) {
                 const currentLayer = deckgl.props.layers[0].clone({ filterRange: [currentTime, currentTime + timeWindow] });
                 deckgl.setProps({ layers: [currentLayer] });
            }
            requestAnimationFrame(animate);
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        playBtn.onclick = () => { isPlaying = !isPlaying; playBtn.innerText = isPlaying ? "â¸" : "â–¶"; };
        slider.addEventListener('input', (e) => {
            currentTime = parseInt(e.target.value);
            if (!isPlaying && deckgl) {
                 const currentLayer = deckgl.props.layers[0].clone({ filterRange: [currentTime, currentTime + timeWindow] });
                 deckgl.setProps({ layers: [currentLayer] });
                 clockDisplay.innerText = `${currentDateStr.replace(/-/g, '.')}  ${formatTime(currentTime)}`;
            }
        });

        initDateSelector();
        loadDataForDate(currentDateStr); 
    </script>
</body>
